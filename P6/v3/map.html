<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.usa.min.js?v=1"></script>
  <h2>Datamaps Playground</h2>
  <p><a href="http://datamaps.github.io/">DataMaps Project Homepage</a></p>
  <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>


     <script>
       //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'usa',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 500,
        fills: {
          defaultFill: "#ABDDA4",
          win: '#ABDDA4'
        },

        data: {
            'TX': { fillKey: 'win' },
            'FL': { fillKey: 'win' },
            'NC': { fillKey: 'win' },
            'CA': { fillKey: 'win' },
            'NY': { fillKey: 'win' },
            'CO': { fillKey: 'win' }
          }
      })

      map.arc([
        {
            origin: {
                latitude: 40.639722,
                longitude: -73.778889
            },
            destination: {
                latitude: 37.618889,
                longitude: -122.375
            }
        },
        {
            origin: {
                latitude: 30.194444,
                longitude: -97.67
            },
            destination: {
                latitude: 25.793333,
                longitude: -80.290556
            },
            options: {
              strokeWidth: 2,
              strokeColor: 'rgba(100, 10, 200, 0.4)',
              greatArc: true
            }
        },
        {
            origin: {
                latitude: 39.861667,
                longitude: -104.673056
            },
            destination: {
                latitude: 35.877778,
                longitude: -78.7875
            }
        }
      ],  {strokeWidth: 1, arcSharpness: 1.4});

     </script>
</body>
