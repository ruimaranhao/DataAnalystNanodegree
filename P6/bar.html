<!DOCTYPE html>
<meta charset="utf-8">
<style>
  @import url(style.css);
  ​ .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  ​ .bar {
    fill: steelblue;
  }

  ​ .x.axis path {
    display: none;
  }
</style>
​

<body>
  ​
  <h2>Delays per Airliner (average over all airports)</h2>
  <p>Built with <a href="http://d3js.org/">d3.js</a>.</aside>
    ​
    <div id="option">
      <input name="updateButton" type="button" value="Update" onclick="updateData()" />
    </div>
    ​
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
      var margin = {
          top: 20,
          right: 20,
          bottom: 30,
          left: 40
        },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

      var y = d3.scale.linear()
        .rangeRound([height, 0]);

      var color = d3.scale.ordinal()
        .range(["#98abc5", "#8a89a6", "#7b6888",
          "#6b486b", "#a05d56", "#d0743c", "#ff8c00"
        ]);

      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

      var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(d3.format(".2s"));

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("data/2008delays.csv", function(error, data) {
        if (error) throw error;

        color.domain(d3.keys(data[0]).filter(function(key) {
          return key !== "UniqueCarrier";
        }));

        data.forEach(function(d, i) {
          var y0 = 0;
          d.ages = color.domain().map(function(name, j) {
            return {
              name: name,
              y0: y0,
              y1: y0 += +d[name],
              i: i,
              j: j
            };
          });
          d.total = d.ages[d.ages.length - 1].y1;
        });

        data.sort(function(a, b) {
          return b.total - a.total;
        });

        x.domain(data.map(function(d) {
          return d.UniqueCarrier;
        }));

        y.domain([0, d3.max(data, function(d) {
          return d.total;
        })]);

        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 2)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Minutes");

        var state = svg.selectAll(".state")
          .data(data)
          .enter().append("g")
          .attr("class", "g")
          .attr("class", "bars")
          .attr("transform", function(d) {
            return "translate(" + x(d.UniqueCarrier) + ",0)";
          });

        state.selectAll("rect")
          .data(function(d) {
            return d.ages;
          })
          .enter().append("rect")
          .attr("width", x.rangeBand())
          .attr("y", function(d) {
            return y(d.y1);
          })
          .attr("height", function(d) {
            return y(d.y0) - y(d.y1);
          })
          .style("fill", function(d) {
            return color(d.name);
          });


        var legend = svg.selectAll(".legend")
          .data(color.domain().slice().reverse())
          .enter().append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) {
            return "translate(0," + i * 20 + ")";
          });

        legend.append("rect")
          .attr("x", width - 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", color);

        legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d) {
            return d;
          });

      });


      var dat;
      var discard = []
      var delays = ['DepDelay', 'ArrDelay', 'LateAircraftDelay',
                    'SecurityDelay', 'NASDelay', 'WeatherDelay',
                    'CarrierDelay']

      function updateData() {
        // Get the data again
        d3.csv("data/2008delays.csv", function(error, data) {
          if (error) throw error;
          dat = data;

          if(delays.length == 0){
            delays = discard;
            discard = []
          } else {
            discard.push(delays.shift());
          }

          color.domain(d3.keys(data[0]).filter(function(key) {
            return (key !== "UniqueCarrier");
          }));

          // Scale the range of the data again
          x.domain(d3.extent(data, function(d) {
            return d.date;
          }));

          data.forEach(function(d) {
            var y0 = 0;
            d.ages = color.domain().map(function(name) {
              return {
                name: name,
                y0: y0,
                y1: y0 += discard.indexOf(name) >= 0 ? 0 : +d[name]
              };
            });

            d.total = d.ages[d.ages.length - 1].y1;
          });

          y.domain([0, d3.max(data, function(d) {
            return d.total;
          })]);

          // Select the section we want to apply our changes to
          var svg = d3.select("svg").transition();


          svg.selectAll(".bars rect")
            .duration(750)
            .attr("y", function(d) {
              return y(data[d.i].ages[d.j].y1);
            })
            .attr("height", function(d) {
              return y(data[d.i].ages[d.j].y0) - y(data[d.i].ages[d.j].y1);
            })
            .style("fill", function(d) {
              return color(data[d.i].ages[d.j].name);
            });

          svg.select(".y.axis").duration(750).call(yAxis);

        });
      }
    </script>

    <p>This chart shows the most common reasons for delays, average over all 303 US airports.</p>

</body>

</html>
